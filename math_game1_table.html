      width: 100vw;
      min-height: 100vh;
      position: relative;
      display: block;
    }
    main {
      width: 100vw;
      min-height: 70vh;
      position: relative;
      display: block;
    }
    .side {
      width: 48vw;
      min-height: 60vh;
      position: absolute;
      top: 0;
      display: block;
      box-sizing: border-box;
      padding: 12px;
    }
    .left {
      left: 0;
      border-right: 4px solid rgba(255,255,255,0.03);
    }
    .right {
      right: 0;
      border-left: 4px solid rgba(255,255,255,0.03);
    }
    .playerHeader {
      width: 100%;
      position: relative;
      display: block;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.02);
      border-radius: 10px;
      padding: 6px 8px;
    }
    .playerHeader .name {
      display: block;
      float: left;
      font-size: 1.1rem;
      font-weight: 700;
    }
    .score {
      float: right;
      font-size: 1.2rem;
      font-weight: 800;
    }
    .questionArea {
      width: 100%;
      min-height: 120px;
      display: block;
      text-align: center;
      margin: 0 auto 10px auto;
      position: relative;
    }
    .questionCard {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding: 18px;
      border-radius: 14px;
      min-width: 260px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      display: block;
      margin: 0 auto;
    }
    .question {
      font-size: 2.6rem;
      font-weight: 900;
      display: block;
    }
    .buttonsGrid {
      width: 100%;
      margin-top: 14px;
      display: block;
      text-align: center;
    }
    .buttonsGrid table {
      margin: 0 auto;
      border-spacing: 8px;
      border-collapse: separate;
    }
    .ansBtn {
      width: 8vw;
      height: 8vw;
      min-width: 48px;
      min-height: 48px;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      display: block;
      border-radius: 10px;
      border: 3px solid transparent;
      font-size: 1.1rem;
      font-weight: 700;
      touch-action: manipulation;
      background: #071827;
      color: var(--text);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: border 0.1s, box-shadow 0.1s;
    }
    .ansBtn:active {
      transform: translateY(1px);
    }
    footer {
      width: 100vw;
      padding: 8px 12px;
      position: absolute;
      bottom: 0;
      left: 0;
      display: block;
      box-sizing: border-box;
      z-index: 20;
    }
    #progress, #status {
      display: inline;
      margin-right: 12px;
    }
    .winnerOverlay{position:fixed;top:0px;left:0px;bottom:0px;right:0px;inset:0;display:block;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(2,6,23,0.75), rgba(2,6,23,0.88));z-index:40}
    .winCard{padding:20px;border-radius:14px;background:#021026;color:var(--text);text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.6)}
    .small{font-size:0.9rem;opacity:0.9}

function showCountDownDialog() {
  countDown.textContent = '3'; // 初期値
  countDownDialog.classList.remove('hidden');
}
function hideCountDownDialog() {
  countDownDialog.classList.add('hidden');
}
function startCountDown(problems) {
  showCountDownDialog();
  var count = 2;
  var _countDownCallback = function countDownCallback() {
    if (count > 0) {
      status.textContent = "\u30B2\u30FC\u30E0\u958B\u59CB\u307E\u3067 ".concat(count, "...");
      countDown.textContent = "".concat(count);
      count--;
      setTimeout(_countDownCallback, 1000);
    } else {
      status.textContent = "\u30B9\u30BF\u30FC\u30C8";
      countDown.textContent = "\u30B9\u30BF\u30FC\u30C8";
      setTimeout(function () {
        status.textContent = '解答を押してください！';
        hideCountDownDialog();
        startGame(problems);
      }, 1000);
    }
  };
  setTimeout(_countDownCallback, 1000);
}
// ゲーム開始時のダイアログから値を反映
dialogStartBtn.addEventListener('click', function () {
  var val = Number(dialogProblems.value) || 10;
  hideStartDialog();
  startCountDown(val);
});
// セレクトボックスの選択肢を生成
for (var i = 1; i <= 40; i++) {
  var opt = document.createElement('option');
  opt.value = i;
  opt.textContent = i;
  if (i === 10) opt.selected = true;
  dialogProblems.appendChild(opt);
}
// ページロード時にダイアログ表示
showStartDialog();
  </script>
