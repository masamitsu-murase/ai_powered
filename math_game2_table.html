<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>けいさんカード</title>
  <style>
    :root{ --bg:#0f172a; --panel:#0b1220; --accent:#06f; --ok:#16a34a; --bad:#ef4444; --text:#e6eef8; --bg-button: #071827; }
    html,body{overflow-x:hidden; height:100%;margin:0;font-family:system-ui,-apple-system,sans-serif;background:linear-gradient(180deg,#071124 0%, #092036 100%);color:var(--text)}

    body * {
      box-sizing: border-box;
      font-family: "UD デジタル 教科書体 N-R",'BIZ UDMincho','Hiragino Kaku Gothic ProN',Meiryo,sans-serif;
    }

    .player {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
    }

    .header {
      margin: 0px 10%;
      padding: 0px;
      width: 80%;
      height: 20%;
      position: relative;
    }
    .header > div {
      position: absolute;
      white-space: pre;
      font-size: calc((100vw - 320px) / 140 + 60px);
      line-height: 20vh;
      top: 0px;
      bottom: 0px;
      height: 100%;
    }
    .header .question {
      text-align: right;
      left: 0px;
      width: 50%;
    }
    .header .equal_answer {
      text-align: left;
      left: 50%;
      width: 50%;
    }

    .header .total {
      text-align: right;
      font-size: calc((100vw - 320px) / 140 + 10px);
      right: 0%;
      width: 20%;
    }

    .operation {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 70%;
    }
    table.buttonTable {
      margin: 0px auto;
      padding: 0px 10%;
      border-collapse: collapse;
      table-layout: fixed;
      width: 80%;
      height: 100%;
    }
    table.buttonTable tbody {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
    }
    table.buttonTable tr {
      margin: 0px;
      padding: 0px 10%;
      width: 80%;
      height: 20%;
    }
    table.buttonTable td {
      margin: 0px;
      padding: 0px 2%;
      width: 20%;
      height: 20%;
    }
    table.buttonTable td button {
      display: block;
      margin: 0px;
      padding: 0px;
      border-radius: 10%;
      border-width: 2px;
      border-color: transparent;
      width: 100%;
      height: 80%;
      font-size: calc((100vw - 320px) / 140 + 30px);
      color: var(--text);
      background-color: var(--bg-button);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }
    table.buttonTable td button.correct {
      border-color: rgb(100, 255, 100);
    }
    table.buttonTable td button.wrong {
      border-color: rgb(255, 100, 100);
    }

    #message, #selection {
      display: none;
      z-index: 100;
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      font-size: calc((100vw - 320px) / 140 + 60px);
      text-align: center;
      background-color: var(--bg-button);
    }
    #message.show, #selection.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #message .text, #selection .mode {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #selection .mode button {
      display: block;
      margin: 10px;
      padding: 20px;
      border-radius: 10%;
      border-width: 2px;
      border-color: transparent;
      font-size: calc((100vw - 320px) / 140 + 30px);
      color: var(--text);
      background-color: var(--bg-button);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }
  </style>

  <script type="text/javascript">

    var globalState = {
      state: "initial",
      questionMode: "addition1",
      question: {
        left: 0,
        op: '+',
        right: 1,
        answer: 1,
      },
      currentIndex: 0,
      totalCount: 45,
      questions: {
        addition1: [],
        addition2: [],
        subtraction1: [],
        subtraction2: [],
      },
    };

    function initializeView() {
      var player = document.querySelectorAll('.player')[0];
      var obj = {
        root: player,
        index: 0
      };
      initializeEvents(obj);
      initializeQuestions();

      showSelection()
    }

    function initializeQuestions() {
      var addition1Questions = [];
      var addition2Questions = [];
      var subtraction1Questions = [];
      var subtraction2Questions = [];

      var left, right;
      for (left = 1; left <= 9; left++) {
        for (right = 1; right <= 9; right++) {
          var obj = {
            left: left,
            right: right,
            op: '+',
            answer: left + right,
          };
          if (obj.answer <= 10) {
            addition1Questions.push(obj);
          }
          if (obj.answer >= 11) {
            addition2Questions.push(obj);
          }

          obj = {
            left: left + right,
            right: right,
            op: '-',
            answer: left,
          };
          if (obj.left <= 10) {
            subtraction1Questions.push(obj);
          }
          if (obj.left >= 11) {
            subtraction2Questions.push(obj);
          }
        }
      }
      globalState.questions.addition1 = addition1Questions;
      globalState.questions.addition2 = addition2Questions;
      globalState.questions.subtraction1 = subtraction1Questions;
      globalState.questions.subtraction2 = subtraction2Questions;
    }

    function showSelection() {
      var messageDiv = document.querySelector('#message');
      messageDiv.classList.remove('show');

      var selectionDiv = document.querySelector('#selection');
      selectionDiv.classList.add('show');
    }

    function showMessage(message) {
      var selectionDiv = document.querySelector('#selection');
      selectionDiv.classList.remove('show');

      var messageDiv = document.querySelector('#message');
      messageDiv.classList.add('show');
      var textDiv = messageDiv.querySelector('#message .text');
      textDiv.textContent = message;
    }

    function selectAnswer(player, button, value) {
      console.log('Selected answer:', value);
      if (globalState.state != "playing") {
        return;
      }

      if (globalState.question.answer === value) {
        button.classList.add("correct");
        try {
          correctAudio.currentTime = 0;
          correctAudio.play().catch(function(err) {
            console.log("Error playing correct audio:", err);
          });
        } catch (e) {
          console.log("Error playing correct audio:", e);
        }
        setTimeout(function() {
          nextQuestion(player);
        }, 200);
      } else {
        button.classList.add("wrong");
        try {
          wrongAudio.currentTime = 0;
          wrongAudio.play().catch(function(err) {
            console.log("Error playing wrong audio:", err);
          });
        } catch (e) {
          console.log("Error playing wrong audio:", e);
        }
      }
    }

    function shuffleQuestions(questions) {
      var i = questions.length - 1;
      for (; i > 0; i--) {
        var j = Math.floor(Math.random() * i);
        var x = questions[i];
        questions[i] = questions[j];
        questions[j] = x;
      }
    }

    function startQuestion(player) {
      globalState.state = "playing";
      globalState.currentIndex = 0;

      shuffleQuestions(globalState.questions[globalState.questionMode]);

      var buttons = player.root.querySelectorAll('.button button');
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("correct");
        buttons[i].classList.remove("wrong");
      }

      globalState.question = globalState.questions[globalState.questionMode][0];
      showQuestion(player, globalState.question, "?", globalState.currentIndex, globalState.totalCount);
    }

    function nextQuestion(player) {
      var buttons = player.root.querySelectorAll('.button button');
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("correct");
        buttons[i].classList.remove("wrong");
      }

      globalState.currentIndex++;
      if (globalState.currentIndex >= globalState.totalCount) {
        globalState.state = "finished";
        showMessage("よくできました！");
        setTimeout(function() {
          globalState.state = "initial";
          showSelection();
        }, 3000);
        return;
      }

      globalState.question = globalState.questions[globalState.questionMode][globalState.currentIndex];
      showQuestion(player, globalState.question, "?", globalState.currentIndex, globalState.totalCount);
    }

    function showQuestion(player, question, answer, currentIndex, totalCount) {
      var questionDiv = player.root.querySelector('.header .question');
      var equalDiv = player.root.querySelector('.header .equal_answer');
      var totalDiv = player.root.querySelector('.header .total');
      questionDiv.textContent = "" + question.left + " " + question.op + " " + question.right;
      equalDiv.textContent = " = " + answer;
      totalDiv.textContent = "" + (currentIndex + 1) + "/" + totalCount;

      var messageDiv = document.querySelector('#message');
      messageDiv.classList.remove('show');

      var selectionDiv = document.querySelector('#selection');
      selectionDiv.classList.remove('show');
    }

    function initializeEvents(player) {
      var touchSupported = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;

      var buttons = player.root.querySelectorAll('.button button');
      for (var i = 0; i < buttons.length; i++) {
        var button = buttons[i];
        button.addEventListener('touchstart', function(e) {
          e.preventDefault();
          var value = parseInt(this.parentNode.getAttribute('data-value'), 10);
          console.log('Button touched:', value);
          selectAnswer(player, this, value);
        }, { passive: false });
        button.addEventListener('click', function(e) {
          e.preventDefault();
          var value = parseInt(this.parentNode.getAttribute('data-value'), 10);
          console.log('Button clicked:', value);
          selectAnswer(player, this, value);
        });
      }

      var selectMode = function(mode) {
        if (!(mode in globalState.questions)) {
          console.log('Invalid mode selected:', mode);
          return;
        }

        globalState.questionMode = mode;
        globalState.currentIndex = 0;
        globalState.totalCount = globalState.questions[mode].length;
        globalState.state = "countDown";
        var count = 3;
        var countDown = function() {
          if (count > 0) {
            showMessage("" + count);
            count--;
            setTimeout(countDown, 1000);
          } else {
            startQuestion(player);
          }
        };
        countDown();
      };

      var addition1Button = document.querySelector('#addition1');
      addition1Button.addEventListener('click', function() {
        selectMode("addition1");
      });
      addition1Button.addEventListener('touchstart', function(e) {
        e.preventDefault();
        selectMode("addition1");
      });
      var addition2Button = document.querySelector('#addition2');
      addition2Button.addEventListener('click', function() {
        selectMode("addition2");
      });
      addition2Button.addEventListener('touchstart', function(e) {
        e.preventDefault();
        selectMode("addition2");
      });
      var subtraction1Button = document.querySelector('#subtraction1');
      subtraction1Button.addEventListener('click', function() {
        selectMode("subtraction1");
      });
      subtraction1Button.addEventListener('touchstart', function(e) {
        e.preventDefault();
        selectMode("subtraction1");
      });
      var subtraction2Button = document.querySelector('#subtraction2');
      subtraction2Button.addEventListener('click', function() {
        selectMode("subtraction2");
      });
      subtraction2Button.addEventListener('touchstart', function(e) {
        e.preventDefault();
        selectMode("subtraction2");
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      initializeView();
    });
  </script>
</head>
<body>
  <div class="player">
    <div class="header">
      <div class="question"></div>
      <div class="equal_answer"></div>
      <div class="total"></div>
    </div>
    <div class="operation">
      <table class="buttonTable">
        <tbody>
          <tr>
            <td class="button" data-value="1"><button>1</button></td>
            <td class="button" data-value="2"><button>2</button></td>
            <td class="button" data-value="3"><button>3</button></td>
            <td class="button" data-value="4"><button>4</button></td>
            <td class="button" data-value="5"><button>5</button></td>
          </tr>
          <tr>
            <td class="button" data-value="6"><button>6</button></td>
            <td class="button" data-value="7"><button>7</button></td>
            <td class="button" data-value="8"><button>8</button></td>
            <td class="button" data-value="9"><button>9</button></td>
            <td class="button" data-value="10"><button>10</button></td>
          </tr>
          <tr>
            <td class="button" data-value="11"><button>11</button></td>
            <td class="button" data-value="12"><button>12</button></td>
            <td class="button" data-value="13"><button>13</button></td>
            <td class="button" data-value="14"><button>14</button></td>
            <td class="button" data-value="15"><button>15</button></td>
          </tr>
          <tr>
            <td class="button" data-value="16"><button>16</button></td>
            <td class="button" data-value="17"><button>17</button></td>
            <td class="button" data-value="18"><button>18</button></td>
            <td class="button" data-value="19"><button>19</button></td>
            <td class="button" data-value="20"><button>20</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="selection" class="show">
    <div class="mode">
      <button id="addition1">たしざん①</button>
      <button id="addition2">たしざん②</button>
      <button id="subtraction1">ひきざん①</button>
      <button id="subtraction2">ひきざん②</button>
    </div>
  </div>
  <div id="message"><div class="text"></div></div>
